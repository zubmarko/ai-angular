<h3 mat-dialog-title>Create New Customer</h3>
<form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm)">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="newCustomer.name" name="name" required />
    <mat-error *ngIf="customerForm.controls['name']?.invalid && submitted">Name is required.</mat-error>
  </mat-form-field>
  
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Age</mat-label>
    <input matInput type="number" [(ngModel)]="newCustomer.age" name="age" required min="1" />
    <mat-error *ngIf="customerForm.controls['age']?.invalid && submitted">Age is required and must be a positive number.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>City</mat-label>
    <mat-select [(ngModel)]="newCustomer.city" name="city" required>
      <mat-option *ngFor="let city of cities" [value]="city">{{ city }}</mat-option>
    </mat-select>
    <mat-error *ngIf="customerForm.controls['city']?.invalid && submitted">City is required.</mat-error>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </div>
</form>
